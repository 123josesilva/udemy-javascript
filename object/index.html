<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obejetos com JS</title>
</head>
<body>
    <h1>Exerc√≠cios de Objetos Js</h1>
    <form method="post">
        <label for="nome">Digite seu Nome</label>
        <input type="text" name="nome" class="input-name">
        <label for="sobrenome">Digite seu Sobrenome</label>
        <input type="text" name="sobrenome" class="input-sobrenome">
        <label for="idade">Digite sua seu peso</label>
        <input type="text" name="idade" class="input-idade">
        <label for="altura">Digite sua altura</label>
        <input type="text" name="altura" class="input-altura">
        <button type="submit" >Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
