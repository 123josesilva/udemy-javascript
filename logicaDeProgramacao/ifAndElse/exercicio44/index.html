<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela IMC</title>

</head>

<body>

    <section class="container">
        <h1 class="animated-title" >Tabela IMC</h1>
        <form method="post" class="animated-form">
            <label for="peso">Por favor, digite seu Peso (kg)</label>
            <input class="input-imc" id="input-peso" name="peso">
            <label for="altura">Por favor, digite sua altura (metros)</label>
            <input class="input-imc" id="input-altura" name="altura">
            <button type="submit" id="bttn-submit">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>
